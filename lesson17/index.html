<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Student Card</title>
    <script src="./js/script.js" defer></script>

</head>

<body>
    <div class="container pt-5">
        <form class="row g-3 mb-5" id="form">
            <div class="col-md-3">
                <label for="fName" class="form-label">Имя</label>
                <input type="text" class="form-control" id="fName" value="" required>
            </div>
            <div class="col-md-3">
                <label for="sName" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="sName" value="" required>
            </div>
            <div class="col-md-3">
                <label for="age" class="form-label">Возраст</label>
                <input type="text" class="form-control" id="age" value="" required>
            </div>
            <div class="col-md-3">
                <label for="sex" class="form-label">Пол</label>
                <select class="form-select" id="sex" required>
                    <option selected disabled hidden value="">Выберите пол</option>
                    <option value="мужской">мужской</option>
                    <option value="женский">женский</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="status" class="form-label">Место учёбы</label>
                <select class="form-select" id="status" required>
                    <option selected disabled hidden value="">Выберите место учёбы</option>
                    <option value="school">Школа</option>
                    <option value="student">Институт</option>
                </select>
            </div>
            <div class="info row g-3">

            </div>

            <div class="col-12">
                <button class="btn btn-outline-success" type="submit">Отправить</button>
            </div>
        </form>
        <table class="table table-success table-striped" id="table">
            <thead>
                <tr>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Возраст</th>
                    <th>Пол</th>
                    <th>Дополнительная информация</th>
                    <th>Удалить</th>
                </tr>
            </thead>
            <tbody id="studentstable"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
